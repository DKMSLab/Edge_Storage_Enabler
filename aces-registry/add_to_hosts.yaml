apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: registry-hosts
  namespace: aces
  labels:
    k8s-app: registry-hosts
spec:
  selector:
    matchLabels:
      name: registry-hosts
  template:
    metadata:
      labels:
        name: registry-hosts
    spec:
      containers:
      - name: registry-hosts
        image: busybox
        command: ['sh']
        args: ['-c','grep -qF accordion.aces.registry  /hostetc/hosts || echo "{{ACES_REGISTRY_ENDPOINT}} accordion.aces.registry" >> /hostetc/hosts && exec tail -f /dev/null' ]
        volumeMounts:
        - name: etc-host
          mountPath: /hostetc
      terminationGracePeriodSeconds: 30
      volumes:
      - name: etc-host
        hostPath:
          path: /etc